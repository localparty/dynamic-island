<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Bar Color Analyzer v4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
        }

        .value-display {
            text-align: right;
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .toggle-label {
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .device-container {
            position: relative;
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: #000;
        }

        .device-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .device-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 15px;
            font-weight: 600;
            z-index: 100;
            transition: color 0.3s ease;
            pointer-events: none;
        }

        .status-bar.content-hidden .time,
        .status-bar.content-hidden .icons {
            opacity: 0;
        }

        .time {
            transition: opacity 0.2s;
        }

        .icons {
            display: flex;
            gap: 6px;
            align-items: center;
            transition: opacity 0.2s;
        }

        .analysis-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .analysis-section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .canvas-box {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }

        .canvas-box h3 {
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
            text-align: center;
        }

        .canvas-box canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            image-rendering: pixelated;
        }

        .color-info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .color-info h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .color-swatch {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .swatch {
            flex: 1;
            height: 60px;
            border-radius: 8px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .debug-section {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
        }

        .debug-section p {
            margin: 5px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .status-indicator.inactive {
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± Status Bar Color Analyzer v4</h1>

    <div class="controls">
        <div class="control-group">
            <label for="opacity">Status Bar Opacity</label>
            <input type="range" id="opacity" min="0" max="100" value="0" step="1">
            <div class="value-display"><span id="opacityValue">0</span>%</div>
        </div>

        <div class="control-group">
            <label for="samplingRate">Auto-Sampling Rate (Hz)</label>
            <input type="range" id="samplingRate" min="0.1" max="10" value="1" step="0.1">
            <div class="value-display"><span id="samplingRateValue">1.0</span> Hz (<span id="samplingIntervalValue">1000</span>ms)</div>
        </div>

        <div class="toggle-group">
            <label class="toggle-label">Hide Status Content</label>
            <label class="toggle-switch">
                <input type="checkbox" id="hideContent" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-group">
            <label class="toggle-label">
                <span class="status-indicator" id="autoSampleIndicator"></span>
                Auto-Sampling
            </label>
            <label class="toggle-switch">
                <input type="checkbox" id="autoSample" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button onclick="analyzeColors()">ðŸ”¬ Analyze Once</button>
    </div>

    <div class="device-container">
        <div class="device-content">
            <iframe id="appContent" srcdoc=""></iframe>
        </div>
        <div class="status-bar" id="statusBar">
            <div class="time">9:41</div>
            <div class="icons">
                <span>ðŸ“¶</span>
                <span>ðŸ“¡</span>
                <span>ðŸ”‹</span>
            </div>
        </div>
    </div>

    <div class="analysis-section" id="analysisSection" style="display: none;">
        <h2>ðŸ“Š Color Analysis Results</h2>
        
        <div class="canvas-container">
            <div class="canvas-box">
                <h3>Left Side (Time Area)</h3>
                <canvas id="leftCanvas"></canvas>
            </div>
            <div class="canvas-box">
                <h3>Right Side (Icons Area)</h3>
                <canvas id="rightCanvas"></canvas>
            </div>
        </div>

        <div class="color-info">
            <h3>Detected Colors & Theme</h3>
            <div class="color-swatch">
                <div class="swatch" id="leftSwatch">Left</div>
                <div class="swatch" id="rightSwatch">Right</div>
            </div>
            <div class="debug-section" id="debugInfo"></div>
        </div>
    </div>

    <script>
        // Generate iframe content with colorful sections
        const iframeContent = `
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    body {
                        margin: 0;
                        padding: 0;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                    }
                    .section {
                        height: 400px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 48px;
                        font-weight: bold;
                        color: white;
                        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                    }
                    .section:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
                    .section:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
                    .section:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
                    .section:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
                    .section:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
                    .section:nth-child(6) { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
                    .section:nth-child(7) { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
                    .section:nth-child(8) { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
                    .section:nth-child(9) { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
                    .section:nth-child(10) { background: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%); }
                </style>
            </head>
            <body>
                <div class="section">Section 1</div>
                <div class="section">Section 2</div>
                <div class="section">Section 3</div>
                <div class="section">Section 4</div>
                <div class="section">Section 5</div>
                <div class="section">Section 6</div>
                <div class="section">Section 7</div>
                <div class="section">Section 8</div>
                <div class="section">Section 9</div>
                <div class="section">Section 10</div>
            </body>
            </html>
        `;

        // Initialize iframe
        document.getElementById('appContent').srcdoc = iframeContent;

        const opacityInput = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacityValue');
        const samplingRateInput = document.getElementById('samplingRate');
        const samplingRateValue = document.getElementById('samplingRateValue');
        const samplingIntervalValue = document.getElementById('samplingIntervalValue');
        const hideContentToggle = document.getElementById('hideContent');
        const autoSampleToggle = document.getElementById('autoSample');
        const autoSampleIndicator = document.getElementById('autoSampleIndicator');
        const statusBar = document.getElementById('statusBar');
        const analysisSection = document.getElementById('analysisSection');

        let autoSampleInterval = null;
        let currentSamplingRate = 1.0;

        // Update status bar opacity
        opacityInput.addEventListener('input', (e) => {
            const value = e.target.value;
            opacityValue.textContent = value;
            const opacity = value / 100;
            statusBar.style.backgroundColor = `rgba(0, 0, 0, ${opacity})`;
        });

        // Update sampling rate
        samplingRateInput.addEventListener('input', (e) => {
            const rate = parseFloat(e.target.value);
            currentSamplingRate = rate;
            samplingRateValue.textContent = rate.toFixed(1);
            const interval = Math.round(1000 / rate);
            samplingIntervalValue.textContent = interval;
            
            // Restart auto-sampling with new rate if it's active
            if (autoSampleToggle.checked) {
                stopAutoSampling();
                startAutoSampling();
            }
        });

        // Auto-sampling toggle
        autoSampleToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoSampling();
            } else {
                stopAutoSampling();
            }
        });

        function startAutoSampling() {
            const interval = Math.round(1000 / currentSamplingRate);
            autoSampleInterval = setInterval(() => {
                analyzeColors();
            }, interval);
            autoSampleIndicator.classList.add('active');
            autoSampleIndicator.classList.remove('inactive');
        }

        function stopAutoSampling() {
            if (autoSampleInterval) {
                clearInterval(autoSampleInterval);
                autoSampleInterval = null;
            }
            autoSampleIndicator.classList.remove('active');
            autoSampleIndicator.classList.add('inactive');
        }

        // Initialize auto-sampling
        if (autoSampleToggle.checked) {
            startAutoSampling();
        } else {
            autoSampleIndicator.classList.add('inactive');
        }

        async function analyzeColors() {
            const shouldHideContent = hideContentToggle.checked;
            
            // Temporarily hide content if toggle is on
            if (shouldHideContent) {
                statusBar.classList.add('content-hidden');
            }
            
            // Wait a frame for the hide to take effect
            await new Promise(resolve => setTimeout(resolve, 10));

            try {
                // Screenshot the entire body (highest DOM element)
                const canvas = await html2canvas(document.body, {
                    backgroundColor: null,
                    scale: 1,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });

                // Restore content if it was hidden
                if (shouldHideContent) {
                    statusBar.classList.remove('content-hidden');
                }

                // Get bounding rectangles for time and icons
                const timeElement = document.querySelector('.time');
                const iconsElement = document.querySelector('.icons');
                
                const timeRect = timeElement.getBoundingClientRect();
                const iconsRect = iconsElement.getBoundingClientRect();

                // Account for scroll position
                const scrollX = window.pageXOffset || document.documentElement.scrollLeft;
                const scrollY = window.pageYOffset || document.documentElement.scrollTop;

                // Extract regions from the canvas
                const ctx = canvas.getContext('2d');
                
                // Create canvases for analysis
                const leftCanvas = document.getElementById('leftCanvas');
                const rightCanvas = document.getElementById('rightCanvas');
                
                // Set dimensions to match the captured regions
                leftCanvas.width = timeRect.width;
                leftCanvas.height = timeRect.height;
                rightCanvas.width = iconsRect.width;
                rightCanvas.height = iconsRect.height;

                const leftCtx = leftCanvas.getContext('2d');
                const rightCtx = rightCanvas.getContext('2d');

                // Draw the extracted regions (microscope view)
                leftCtx.drawImage(
                    canvas,
                    timeRect.left + scrollX, timeRect.top + scrollY, timeRect.width, timeRect.height,
                    0, 0, timeRect.width, timeRect.height
                );
                
                rightCtx.drawImage(
                    canvas,
                    iconsRect.left + scrollX, iconsRect.top + scrollY, iconsRect.width, iconsRect.height,
                    0, 0, iconsRect.width, iconsRect.height
                );

                // Analyze colors
                const leftColor = getAverageColor(leftCtx, timeRect.width, timeRect.height);
                const rightColor = getAverageColor(rightCtx, iconsRect.width, iconsRect.height);

                // Determine if backgrounds are light or dark
                const leftBrightness = getBrightness(leftColor);
                const rightBrightness = getBrightness(rightColor);
                
                const leftTheme = leftBrightness > 128 ? 'dark' : 'light';
                const rightTheme = rightBrightness > 128 ? 'dark' : 'light';

                // Apply theme to status bar
                // If either side is dark background, use light text, otherwise use dark text
                const shouldUseLightText = leftBrightness < 128 || rightBrightness < 128;
                statusBar.style.color = shouldUseLightText ? '#ffffff' : '#000000';

                // Update swatches
                const leftSwatch = document.getElementById('leftSwatch');
                const rightSwatch = document.getElementById('rightSwatch');
                
                leftSwatch.style.backgroundColor = leftColor.rgb;
                leftSwatch.textContent = `${leftColor.rgb} (${leftTheme})`;
                leftSwatch.style.color = leftTheme === 'dark' ? '#ffffff' : '#000000';
                
                rightSwatch.style.backgroundColor = rightColor.rgb;
                rightSwatch.textContent = `${rightColor.rgb} (${rightTheme})`;
                rightSwatch.style.color = rightTheme === 'dark' ? '#ffffff' : '#000000';

                // Update debug info
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.innerHTML = `
                    <p><strong>Time Area:</strong> ${timeRect.width.toFixed(0)}w Ã— ${timeRect.height.toFixed(0)}h at (${timeRect.left.toFixed(0)}, ${timeRect.top.toFixed(0)})</p>
                    <p><strong>Icons Area:</strong> ${iconsRect.width.toFixed(0)}w Ã— ${iconsRect.height.toFixed(0)}h at (${iconsRect.left.toFixed(0)}, ${iconsRect.top.toFixed(0)})</p>
                    <p><strong>Content Hidden:</strong> ${shouldHideContent ? 'Yes' : 'No'}</p>
                    <p><strong>Left Brightness:</strong> ${leftBrightness.toFixed(0)} â†’ ${leftTheme} text needed</p>
                    <p><strong>Right Brightness:</strong> ${rightBrightness.toFixed(0)} â†’ ${rightTheme} text needed</p>
                    <p><strong>Applied Theme:</strong> ${shouldUseLightText ? 'Light text (white)' : 'Dark text (black)'}</p>
                    <p><strong>Sampling Rate:</strong> ${currentSamplingRate.toFixed(1)} Hz</p>
                `;

                // Show analysis section
                analysisSection.style.display = 'block';

            } catch (error) {
                console.error('Analysis error:', error);
                
                // Make sure to restore content even on error
                if (shouldHideContent) {
                    statusBar.classList.remove('content-hidden');
                }
            }
        }

        function getAverageColor(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            let r = 0, g = 0, b = 0, count = 0;

            for (let i = 0; i < data.length; i += 4) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
                count++;
            }

            r = Math.round(r / count);
            g = Math.round(g / count);
            b = Math.round(b / count);

            return {
                rgb: `rgb(${r}, ${g}, ${b})`,
                r, g, b
            };
        }

        function getBrightness(color) {
            // Calculate perceived brightness using luminance formula
            return (color.r * 0.299 + color.g * 0.587 + color.b * 0.114);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
