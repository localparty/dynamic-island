<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Bar Color Analyzer v3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
        }

        .value-display {
            text-align: right;
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .toggle-label {
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .device-container {
            position: relative;
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: #000;
        }

        .device-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: background 0.3s ease;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 15px;
            font-weight: 600;
            z-index: 100;
            transition: color 0.3s ease;
        }

        .status-bar.content-hidden .time,
        .status-bar.content-hidden .icons {
            opacity: 0;
        }

        .time {
            transition: opacity 0.2s;
        }

        .icons {
            display: flex;
            gap: 6px;
            align-items: center;
            transition: opacity 0.2s;
        }

        .analysis-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .analysis-section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .canvas-box {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }

        .canvas-box h3 {
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
            text-align: center;
        }

        .canvas-box canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .color-info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .color-info h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .color-swatch {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .swatch {
            flex: 1;
            height: 60px;
            border-radius: 8px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .debug-section {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
        }

        .debug-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± Status Bar Color Analyzer v3</h1>

    <div class="controls">
        <div class="control-group">
            <label for="bgColor">Device Background Color</label>
            <input type="color" id="bgColor" value="#ff6b6b">
        </div>

        <div class="control-group">
            <label for="textColor">Status Bar Text Color</label>
            <input type="color" id="textColor" value="#ffffff">
        </div>

        <div class="control-group">
            <label for="opacity">Status Bar Opacity</label>
            <input type="range" id="opacity" min="0" max="100" value="0" step="1">
            <div class="value-display"><span id="opacityValue">0</span>%</div>
        </div>

        <div class="toggle-group">
            <label class="toggle-label">Hide Status Content</label>
            <label class="toggle-switch">
                <input type="checkbox" id="hideContent" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button onclick="analyzeColors()">ðŸ”¬ Analyze Status Bar Colors</button>
    </div>

    <div class="device-container">
        <div class="device-screen" id="deviceScreen"></div>
        <div class="status-bar" id="statusBar">
            <div class="time">9:41</div>
            <div class="icons">
                <span>ðŸ“¶</span>
                <span>ðŸ“¡</span>
                <span>ðŸ”‹</span>
            </div>
        </div>
    </div>

    <div class="analysis-section" id="analysisSection" style="display: none;">
        <h2>ðŸ“Š Color Analysis Results</h2>
        
        <div class="canvas-container">
            <div class="canvas-box">
                <h3>Left Side (Time Area)</h3>
                <canvas id="leftCanvas"></canvas>
            </div>
            <div class="canvas-box">
                <h3>Right Side (Icons Area)</h3>
                <canvas id="rightCanvas"></canvas>
            </div>
        </div>

        <div class="color-info">
            <h3>Detected Colors</h3>
            <div class="color-swatch">
                <div class="swatch" id="leftSwatch">Left</div>
                <div class="swatch" id="rightSwatch">Right</div>
            </div>
            <div class="debug-section" id="debugInfo"></div>
        </div>
    </div>

    <script>
        const bgColorInput = document.getElementById('bgColor');
        const textColorInput = document.getElementById('textColor');
        const opacityInput = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacityValue');
        const hideContentToggle = document.getElementById('hideContent');
        const deviceScreen = document.getElementById('deviceScreen');
        const statusBar = document.getElementById('statusBar');
        const analysisSection = document.getElementById('analysisSection');

        // Update device background color
        bgColorInput.addEventListener('input', (e) => {
            deviceScreen.style.background = e.target.value;
        });

        // Update status bar text color
        textColorInput.addEventListener('input', (e) => {
            statusBar.style.color = e.target.value;
        });

        // Update status bar opacity
        opacityInput.addEventListener('input', (e) => {
            const value = e.target.value;
            opacityValue.textContent = value;
            const opacity = value / 100;
            statusBar.style.backgroundColor = `rgba(0, 0, 0, ${opacity})`;
        });

        // Initialize
        deviceScreen.style.background = bgColorInput.value;
        statusBar.style.color = textColorInput.value;

        async function analyzeColors() {
            // Get the status bar element
            const rect = statusBar.getBoundingClientRect();
            
            // Should we hide content?
            const shouldHideContent = hideContentToggle.checked;
            
            // Temporarily hide content if toggle is on
            if (shouldHideContent) {
                statusBar.classList.add('content-hidden');
            }
            
            // Wait a frame for the hide to take effect
            await new Promise(resolve => setTimeout(resolve, 50));

            try {
                // Use html2canvas to capture the status bar
                const canvas = await html2canvas(statusBar, {
                    backgroundColor: null,
                    scale: 2,
                    logging: false,
                    width: rect.width,
                    height: rect.height
                });

                // Restore content if it was hidden
                if (shouldHideContent) {
                    statusBar.classList.remove('content-hidden');
                }

                // Get the canvas context
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // Split into left and right halves
                const midpoint = Math.floor(canvas.width / 2);
                
                // Create canvases for each side
                const leftCanvas = document.getElementById('leftCanvas');
                const rightCanvas = document.getElementById('rightCanvas');
                
                // Set canvas dimensions to match captured area
                leftCanvas.width = midpoint;
                leftCanvas.height = canvas.height;
                rightCanvas.width = canvas.width - midpoint;
                rightCanvas.height = canvas.height;

                // Draw the halves
                const leftCtx = leftCanvas.getContext('2d');
                const rightCtx = rightCanvas.getContext('2d');
                
                leftCtx.drawImage(canvas, 0, 0, midpoint, canvas.height, 0, 0, midpoint, canvas.height);
                rightCtx.drawImage(canvas, midpoint, 0, canvas.width - midpoint, canvas.height, 0, 0, canvas.width - midpoint, canvas.height);

                // Analyze colors
                const leftColor = getAverageColor(leftCtx, midpoint, canvas.height);
                const rightColor = getAverageColor(rightCtx, canvas.width - midpoint, canvas.height);

                // Update swatches
                const leftSwatch = document.getElementById('leftSwatch');
                const rightSwatch = document.getElementById('rightSwatch');
                
                leftSwatch.style.backgroundColor = leftColor;
                leftSwatch.textContent = leftColor;
                rightSwatch.style.backgroundColor = rightColor;
                rightSwatch.textContent = rightColor;

                // Update debug info
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.innerHTML = `
                    <p><strong>Status Bar Dimensions:</strong> ${rect.width.toFixed(1)}w Ã— ${rect.height.toFixed(1)}h</p>
                    <p><strong>Captured Canvas:</strong> ${canvas.width}w Ã— ${canvas.height}h (2x scale)</p>
                    <p><strong>Content Hidden:</strong> ${shouldHideContent ? 'Yes' : 'No'}</p>
                    <p><strong>Left Color:</strong> ${leftColor}</p>
                    <p><strong>Right Color:</strong> ${rightColor}</p>
                    <p><strong>Colors Match:</strong> ${leftColor === rightColor ? 'Yes âœ“' : 'No âœ—'}</p>
                `;

                // Show analysis section
                analysisSection.style.display = 'block';
                analysisSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Analysis error:', error);
                alert('Error analyzing colors: ' + error.message);
                
                // Make sure to restore content even on error
                if (shouldHideContent) {
                    statusBar.classList.remove('content-hidden');
                }
            }
        }

        function getAverageColor(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            let r = 0, g = 0, b = 0, count = 0;

            for (let i = 0; i < data.length; i += 4) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
                count++;
            }

            r = Math.round(r / count);
            g = Math.round(g / count);
            b = Math.round(b / count);

            return `rgb(${r}, ${g}, ${b})`;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
